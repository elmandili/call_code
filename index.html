<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>call_code</title>
    
  </head>
  <body>
    <header>
      <img src="/assets/logo-transparent.png" alt="">
      <h6>by aymane_code</h6>
    </header>

    <div class="videos">
      <span>
        <video id="webcamVideo" autoplay playsinline></video>
      </span>
      <span>
        <video id="remoteVideo" autoplay playsinline></video>
      </span>
    </div>

    <div class="button-container">
      <div class="button-row">
        <button id="webcamButton">Start webcam</button>
        <button id="shareScreenButton">Share Screen</button>
      </div>

      <div class="button-row">
        <input id="callInput" placeholder="Enter call ID" />
        <button id="callButton" disabled>Create Call (offer)</button>
        <button id="answerButton" disabled>Answer</button>
        <button id="hangupButton">Hangup</button>
      </div>
      <p>Answer the call from a different browser window or device</p>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2023 Call_Code. All rights reserved. | Designed by aymane_code</p>
    </footer>

    <script type="module" src="/main.js"></script>
  </body>
</html>
